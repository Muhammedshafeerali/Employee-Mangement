{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
</head>
<body>
    <div class="container">

        <form class="well form-horizontal" action="{% url 'editemployee' e.id %} " method="post"  id="contact_form" enctype="multipart/form-data">
            {% csrf_token %}
    <fieldset>
    
    <!-- Form Name -->
    <legend><center><h2><b>Registration Form</b></h2></center></legend><br>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">First Name</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="name" placeholder="Employee Name" class="form-control" value="{{e.employee_name}}" type="text" required>
        </div>
      </div>
    </div>
    
  
    
    
    <!-- Text input-->
           <div class="form-group">
      <label class="col-md-4 control-label">E-Mail</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input name="email" placeholder="E-Mail Address" class="form-control" value="{{e.email}}"  type="email" required>
        </div>
      </div>
    </div>
    
    
    <!-- Text input-->
           
    <div class="form-group">
      <label class="col-md-4 control-label">Contact No.</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input name="phone" placeholder="(639)" class="form-control" value="{{e.phone}}" pattern="[1-9]{1}[0-9]{9}" type="tel" required>
        </div>
      </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Adress</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"></span>
        <input name="adress"  class="form-control" value="{{e.adress}}" type="text" required>
          </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">current Profile</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="">
              
        <img src="/static/image/{{e.image}}" id="image" style="width:100px; height: 100px;" alt="">
          </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">Profile</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="">
              
        <input name="image" id="main_image" class="form-control"  type="file" >
          </div>
        </div>
    </div>
    
   
    
  
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4"><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
      </div>
    </div>
    
    </fieldset>
    </form>
    </div>
        </div><!-- /.container -->

    
    <script>
        document.getElementById('main_image').onchange=function(){
      var image=document.getElementById('image')
      if(this.files[0]){
        var fileReader= new FileReader();
        fileReader.onload=function(e){
          image.src=e.target.result;
        };
        fileReader.readAsDataURL(this.files[0])
      }
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
</body>
</html>
